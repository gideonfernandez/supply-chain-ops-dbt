version: 2

models:
  - name: stg_cadence__inventory_fg_report
    description: "Staging model for Cadence finished goods inventory report data. Contains one record per SKU with current inventory levels by warehouse, location, and room."
    columns:
      - name: inventory_fg_report_uuid
        description: "Unique row identifier for stg_cadence__inventory_fg_report"
        data_tests:
          - not_null
          - unique
      - name: product_id
        description: "Normalized product SKU identifier"
        data_tests:
          - not_null
          - unique
      - name: product_description
        description: "Product name/description"
      - name: warehouse
        description: "Warehouse identifier where inventory is located"
      - name: uom
        description: "Normalized unit of measure"
        data_tests:
          - accepted_values:
              arguments:
                values: ['EA', 'KG', 'LB', 'CS']
      - name: location
        description: "Specific location within the warehouse"
      - name: room
        description: "Room identifier within the location"
      - name: onhand_qty
        description: "Current available quantity on hand"
      - name: updated_at
        description: "Timestamp when the inventory record was last updated"

  - name: stg_cadence__order_status_events
    description: "Staging model for Cadence order status event tracking. Contains one record per order status change event."
    columns:
      - name: order_status_event_uuid
        description: "Unique identifier for each order status event (surrogate key)"
        data_tests:
          - not_null
          - unique
      - name: order_id
        description: "Order identifier"
        data_tests:
          - not_null
      - name: event_type
        description: "Type of status event (e.g., created, shipped, delivered)"
        data_tests:
          - not_null
      - name: details
        description: "Additional details about the status event"
      - name: event_at
        description: "Timestamp when the status event occurred"

  - name: stg_cadence__orders
    description: "Staging model for Cadence order master data. Contains one record per order with order details and status."
    columns:
      - name: order_uuid
        description: "Unique order uuid identifier"
        data_tests:
          - not_null
          - unique
      - name: order_id
        description: "Unique order identifier"
        data_tests:
          - not_null
          - unique
      - name: customer
        description: "Customer identifier or name"
      - name: warehouse
        description: "Warehouse fulfilling the order"
      - name: status
        description: "Current order status"
      - name: ship_method
        description: "Shipping method for the order"
      - name: order_date
        description: "Date when the order was placed"
